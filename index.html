<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css?v=3">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <article class="product-card">
      <picture class="product-image">
        <source media="(min-width: 600px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
      </picture>
      <section class="product-info">
        <div class="product-text">
          <p class="category text-preset-4">Perfume</p>
          <h2 class="text-preset-1">Gabrielle Essence Eau De Parfum</h2>
          <p class="description text-preset-3">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <p class="price"><span class="current-price text-preset-1">$149.99</span><s
            class="old-price text-preset-5">$169.99</s></p>
        <button class="cart-button"><img src="./images/icon-cart.svg" alt="Shopping Cart Icon"><span
            class="text-preset-2">Add
            to Cart</span></button>
      </section>
    </article>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/mkerr-github">M Kerr.</a>
    </div>
  </footer>
</body>
</html>
